<html lang="en">
<head>

    <title> Register form </title>
</head>
<body style="background-color:rosybrown">

    margin-top: 10%;"> 
    <tr>

            <input type="email" style="height: 30px; width: 200px; margin-left: 15.5%;"><br><br>

            <label style="color: white;font-size: large;margin-left: 15%;"> Password: </label>
            <input type="password" style="height: 30px; width: 200px; margin-left:12%;"> <br><br>

            <input type="radio" name="XYZ" style="margin-left:14%;"><span style="color: white; font-size: larger;">  Male:</span>

            <select style="height: 40px; width: 200px; margin-left:12%">
                <option> Select language </option>
                <option> Gujarati </option>
                <option> Englsih</option>
                <option> Hindi </option>
                <option> Marathi </option>
                <option> Tamil </option>
            </select><br><br>

            <label style="color: white; font-size: large; margin-left: 15%;"> Zip Code: </label>
            <input type="number" style="height: 30px; width: 200px; margin-left: 12%;"><br><br>

            <label style="color: white;font-size: large;margin-left: 15%;"> About:</label>
            <input type="text" style="width: 300px; height: 40px; margin-left:15%;"> <br><br> <br>

            <input type="submit" value="Register" style="font-size: large; height: 50px; width: 450px; margin-left:18%"> 

        </td>
    </tr>

    </table>
    
</body>
</html>
